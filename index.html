<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Ricardo Bispo" />
    <meta name="description" content="Survey Form" />
    <meta name="version" content="0.1" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobby Survey Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      defer
    ></script>
  </head>
  <body>
    <header>
      <h1 id="title">Hobby Survey Form</h1>
      <p id="description">
        A short survey on hobbies, where our true passions lie.
      </p>
    </header>
    <main>
      <form id="survey-form">
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Enter your name"
          required
        />

        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter a valid Email"
          required
        />
        <label for="number">Age</label>
        <input
          id="number"
          name="age"
          type="number"
          min="1"
          max="99"
          placeholder="Enter your age"
        />

        <label>How many hours a week do you spend on hobbies?</label>
        <select id="dropdown" name="dropdown">
          <option value="onetotwo">1-2 hours</option>
          <option value="threetofive">3-5 hours</option>
          <option value="fivetoten">5-10 hours</option>
          <option value="greaterthanten">&gt;10</option>
        </select>

        <fieldset id="fields">
          <legend>Primary field of interest</legend>

          <label>
            <input
              type="radio"
              name="field-of-interest"
              id="study"
              value="study"
            />
            Study
          </label>

          <label>
            <input
              type="radio"
              name="field-of-interest"
              id="gaming"
              value="gaming"
            />
            Technology
          </label>

          <label>
            <input
              type="radio"
              id="sports"
              name="field-of-interest"
              value="sports"
            />
            Sports
          </label>

          <label>
            <input
              type="radio"
              id="traveling"
              name="field-of-interest"
              value="traveling"
            />
            Traveling
          </label>

          <label>
            <input
              type="radio"
              id="technology"
              name="field-of-interest"
              value="technology"
            />
            Technology
          </label>

          <label>
            <input type="radio" name="field-of-interest" id="art" value="Art" />
            Art
          </label>
        </fieldset>

        <fieldset id="limits">
          <legend>What most limits the exploration of your hobby?</legend>

          <label>
            <input type="checkbox" name="hobby-limits" id="cost" value="cost" />
            Cost
          </label>

          <label>
            <input type="checkbox" name="hobby-limits" id="time" value="time" />
            Time
          </label>

          <label>
            <input
              type="checkbox"
              name="hobby-limits"
              id="community"
              value="community"
            />
            Lack of access to hobby community
          </label>
        </fieldset>

        <label id="text-area-label">
          What is your hobby and which aspect of it do you most enjoy?
          <textarea id="text-area" name="text-area"></textarea>
        </label>

        <button id="submit" type="submit" value="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
